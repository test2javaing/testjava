<div class="container-fluid">
    <span class="alert alert-danger" ng-if="error">{{error}}</span>
    <div class="row">
        <div class="col-3" ng-repeat="v in voitures">
            <div class="card">
                <img src="assets/img/1-6.jpg" class="card-img-top" alt="{{v.nom}}">
                <h5 class="card-title text-center">{{v.nom}}</h5>
                <p class="card-text text-center">$ {{v.prix}}</p>
                <a href="#!/{{v.id}}/comment" class="btn btn-primary">Comment</a>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</div>
