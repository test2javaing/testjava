<div class="container">
    <h4 class="text-center">Ajouter une voiture</h4>
    <div class="form-group">
        <label for="inputName">Nom de la voiture</label>
        <input type="text" class="form-control" ng-model="nom" id="inputName">
    </div>
    <div class="form-group">
        <label for="inputPrice">Prix</label>
        <input type="number" min="0" class="form-control" ng-model="prix" id="inputPrice">
    </div>
    <button type="submit" class="btn btn-block btn-primary" ng-click="addCar()">Submit</button>
</div>
